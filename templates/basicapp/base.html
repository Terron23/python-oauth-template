<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>

</head>    

<nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">

      <ul class="nav navbar-nav">

        <li class="active"><a class="navbar-link" href="{% url 'basicapp:register' %}">Register</a></li>

        {% if user.is_authenticated %}
        <li class="active"><a class="navbar-link" href="{% url 'logout' %}">Log Out</a></li>
        {% else %}
        <li class="active"><a class="navbar-link" href="{% url 'basicapp:user_login' %}">Log In</a></li>
     {% endif %}
      </ul>

  </nav>



  <div class="container">

    {% block body_block %}
<!-- Every thing outside of the body block will be inherited -->
    {% endblock %}

  </div>
